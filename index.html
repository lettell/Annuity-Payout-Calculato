<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="decimal.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/4.2.2/math.min.js"></script>
    <style> 
* {
        margin: 0;
        padding: 0;
        border: 0;
        outline: 0;
        font-size: 100%;
        vertical-align: baseline;
        background: transparent;
    }
             /* main styles */
            .container {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-around;
            }
            .btn {
                background: #0099da;
                border: 1px solid #0099da;
                color: #ffffff;
                font-size: 18px;
                line-height: 2;
            }

            .full-width {
                width: 100%;
            }
            /* navigation */
            .nav-tabs {
                display: flex;
                padding: .5rem;
            
            }
            .nav-tabs > li > a {
                cursor: pointer;
                color: white;
                font-size: 18px;
                padding: .5rem;
                text-decoration: none;
            
            }
            .nav-tabs > li > a:hover {
                cursor: pointer;
                color: #0099da;
                text-decoration: none;
            }
            .nav-tabs > li > a.red:hover {
                cursor: pointer;
                color: red;
                text-decoration: none;
            }
             /* form section */
            .section-form {
                flex-grow: 1;
                max-width: 600px;
                align-self: center;
                border: 1px solid black;
                padding: 1rem;
                background: #dee1e3;
            }
            .top-nav {
                width: 100%;
                background: rgba(0, 0, 0, 0.322);
            }
            .form {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .form-field {
                width: 100%;
                display: flex;
                padding: 1rem;
                align-items: flex-end;
            }
            .form-input {
                padding: 3px;
                font-size: 16px;
                text-align: right;
                border: 0;
                outline: 0;
                background: transparent;
                border-bottom: 1px solid black;
            }
             .hidden {
                display: none;
            }
            .show {
                display: block;
            }
            /* shedule */
            
            table {
                border-collapse: collapse;
            }
            table > tr:nth-child(1) > th {
                background: silver;
                color: white;
            }
            table > tr > td, table > tr > th {
                padding: 0.5rem;
                font-size: 14px;
                border-right: 1px solid #eee0e0;
                border-bottom: 2px solid silver;
                text-align:  center;
            }
            @media (max-width: 576px) { 
    .container {
                width: 100%;
            }
    .section-shedule {
        overflow: auto;
    }
 }

@media (min-width: 992px) { 
    .section-shedule {
        height: 90vh;
        overflow: auto;
    }
 }
    </style>
</head>

<body>
    <nav class="top-nav">
    <ul class='nav-tabs' id="tabs">
        <li>
            <a id="new">New calculation</a>
        </li>
    </ul>        
    </nav>
    <main>
        <article class="container">      
            <section class="section-form" >
                <h1>Annuity Payout Calculator</h1>
                
                <form class="form" id="annuityForm">
                    <div class="form-field">
                        <label for="pricipal">Loan Amount:</label>
                        <input class="form-input" type="number" id="loanAmount" step="0.01" min="1" required>
                        <div>â‚¬</div>
                    </div>
    
                    <div class="form-field">
                        <label for="loanTerm">Loan Term:</label>
                        <input class="form-input" type="number" id="loanTerm" min="1" max="1200" required>
                        <div>months</div>
                    </div>
                    <div class="form-field">
                        <label for="interestRate">Interest Rate:</label>
                        <input type="number" id="interestRate" class="form-input" step="0.01" min="0.01" max="1000" required>
                        <div>%</div>
                    </div>
                    <div class="form-field">
                        <label for="">Start Date:</label>
                        <input type="date" id="startDate" class="form-input" required>
                    </div>
                    <div class="form-field">
                        <button type="submit" class="btn full-width">Calculate</button>

                    </div>
                </form>
                <form class="hidden form" id="annuityUpdate">
                    <h3>Change Interest Rate ? </h3>
                        <div class="form-field">
                            <label for="from">From numnber of payments</label>
                            <input id="from"
                                   type="number"
                                   min="1"
                                   required
                                   class="form-input">
                        </div>
                        <div class="form-field">
                            <label for="interestR">Interest Rate:</label>
                            <input id="interestR"
                                   type="number"
                                   required
                                   step="0.01"
                                   min="0.01" 
                                   class="form-input">
                            <div>%</div>
                        </div>
                        <div class="form-field">
                                <button class="btn full-width" type="submit">Update</button>
                        </div>
                        <h3>Download file as:</h3>
                        <section id="info" class="hidden">

                        </section>
                </form>

            </section>
            <section class="section-shedule" >
                <div id="shedule">
                </div>
            </section>

        </article>


    </main>
    <script src="script.js"></script>
</body>

</html>
